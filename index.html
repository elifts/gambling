<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Text Input Website</h1>
    <form id="textInputForm">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" name="textInput" required>
        <button type="button" onclick="submitText()">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        function submitText() {
            var inputValue = document.getElementById('textInput').value;
            var resultElement = document.getElementById('result');

            if (inputValue.toLowerCase() === 'proceed') {
                // Redirect to a different website
                window.location.href = 'https://example.com';
            } else {
                resultElement.innerText = "You entered: " + inputValue;
            }
        }
    </script>
</body>
</html>
