<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #counter {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Dice Game</h1>

  <div>
    <label for="betAmount">Select bet amount:</label>
    <select id="betAmount">
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="100">100</option>
      <option value="1000">1000</option>
      <option value="10000">10000</option>
      <option value="100000">100000</option>
      <option value="1000000">1000000</option>
    </select>
  </div>

  <div id="counter">$1000</div>
  <button onclick="playGame()">Roll Dice</button>
  <div id="result"></div>

  <script>
    let balance = 10000000;

    function playGame() {
      const betAmount = parseFloat(document.getElementById('betAmount').value);

      if (balance < betAmount) {
        alert("Not enough balance to place this bet!");
        return;
      }

      // Deduct the selected bet amount
      balance -= betAmount;
      updateCounter();

      // Adjust win probability based on the selected bet amount
      const win = Math.floor(Math.random() * (1000000 / betAmount)) === 0;

      // Display the result
      displayResult(win, betAmount);
    }

    function updateCounter() {
      document.getElementById('counter').innerText = `$${balance.toFixed(2)}`;
    }

    function displayResult(win, betAmount) {
      const resultElement = document.getElementById('result');

      if (win) {
        const winnings = betAmount * 40;
        balance += winnings;
        updateCounter();
        resultElement.style.color = 'green';
        resultElement.innerText = `Congratulations! You won $${winnings.toFixed(2)}!`;
      } else {
        resultElement.style.color = 'red';
        resultElement.innerText = 'Sorry, you did not win. Try again!';
      }
    }
  </script>

</body>
</html>
